<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CodeHim">
  <title>Javascript Bootstrap Shopping Cart Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/demo.css">
</head>
<body>
  <main>
    <!-- Sign-in Section -->
    <div id="sign-in-section">
      <button id="sign-in-btn" class="btn btn-primary">Sign in with Google</button>
    </div>

    <!-- Main Content Section -->
    <div id="main-content" style="display: none;">
      <div class="container">
        <div class="row">
          <!-- Product Section -->
          <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
            <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">Products</h4>
            <div class="row">
              <!-- Product 1 -->
              <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <div class="shadow-sm card mb-3 product">
                  <img class="product-img" src="./img/bottle.jpg" alt="prd1" onmouseover="animateImg(this)" onmouseout="normalImg(this)"/>
                  <div class="card-body">
                    <h5 class="card-title text-info bold product-name">Water Bottle</h5>
                    <p class="card-text text-success product-price">200 Rs.</p>
                    <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button" data-action="add-to-cart">Add to cart</button>
                  </div>
                </div>
              </div>

              <!-- Product 2 -->
              <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <div class="shadow-sm card mb-3 product">
                  <img class="product-img" src="./img/protector.jpg" alt="prd2" onmouseover="animateImg(this)" onmouseout="normalImg(this)"/>
                  <div class="card-body">
                    <h5 class="card-title text-info product-name">Phone Protector</h5>
                    <p class="card-text text-success product-price">300 Rs.</p>
                    <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button" data-action="add-to-cart">Add to cart</button>
                  </div>
                </div>
              </div>

              <!-- Product 3 -->
              <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <div class="shadow-sm card mb-3 product">
                  <img class="product-img" src="./img/usb.jpg" alt="prd3" onmouseover="animateImg(this)" onmouseout="normalImg(this)"/>
                  <div class="card-body">
                    <h5 class="card-title text-info product-name">Boat Micro USB</h5>
                    <p class="card-text text-success product-price">200 Rs.</p>
                    <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button" data-action="add-to-cart">Add to cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Cart Section -->
      <!-- Cart Section -->
<div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
  <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">Cart</h4>
  <div id="cart-items" class="row"></div>
</div>


      <!-- Sign Out Button -->
      <button id="sign-out-btn" class="btn btn-danger" style="display: none;">Sign Out</button>
    </div>
  </main>
  <footer class="credit">Author: Malik Kashif - Distributed By: <a title="Awesome web design code & scripts" href="https://www.codehim.com?source=demo-page" target="_blank">MK</a></footer>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>

  <!-- Custom JavaScript -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/app.js"></script>
  
</body>
</html>
